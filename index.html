<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Information" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header></header>
    <main id="content">
      <div id="video-container">
        <video src="./video/switzerland.mp4" muted loop autoplay></video>
      </div>
      <article class="weather-card">
        <section class="location-date">
          <h2 class="city">San Francisco</h2>
          <time class="date" datetime="2022-07-22">July 22, 2022</time>
        </section>
        <section class="curr-temp">
          <p class="actual">72&deg;</p>
          <p class="high-low">81&deg; / 57&deg;</p>
        </section>
        <section class="curr-temp-icon">
          <img />
        </section>
        <section class="forecast">
          <p class="day">Today</p>
          <img class="weather-icon" />
          <p class="day-temp">72&deg;</p>
        </section>
        <section class="forecast">
          <p class="day">Sat</p>
          <img class="weather-icon" />
          <p class="day-temp">72&deg;</p>
        </section>
        <section class="forecast">
          <p class="day">Sun</p>
          <img class="weather-icon" />
          <p class="day-temp">72&deg;</p>
        </section>
        <section class="forecast">
          <p class="day">Mon</p>
          <img class="weather-icon" />
          <p class="day-temp">72&deg;</p>
        </section>
        <section class="forecast">
          <p class="day">Tues</p>
          <img class="weather-icon" />
          <p class="day-temp">72&deg;</p>
        </section>
        <section class="forecast">
          <p class="day">Wed</p>
          <img class="weather-icon" />
          <p class="day-temp">72&deg;</p>
        </section>
      </article>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
